<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <title>PureScript FREPL</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: auto;
      }
      input, textarea {
          font: inherit;
          border: 1px solid transparent;
      }
      input:focus, textarea:focus {
          outline: 0;
          border: 1px solid rebeccapurple;
          border-radius: 2px;
      }
      input.name {
          color: green;
      }
      input.type {
          color: darkblue;
          width: 40em;
      }
      input.documentation {
          font-family: serif;
          font-style: italic;
          width: 40em;
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>
  </body>
</html>
